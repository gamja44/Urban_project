<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin & Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <link href="resources/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="resources/css/custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body>
    <div class="wrapper">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="main">
            <div th:replace="~{fragments/mainNav :: mainNav}"></div>

            <div id="map-container" style="flex: 2;">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>

            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>

    <!-- 모달 창 추가 -->
    <div class="modal fade" id="aptModal" tabindex="-1" aria-labelledby="aptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container mt-4">
					<h5 style="text-align: center; font-size: 24px; font-family: Arial, sans-serif;">아파트 월별 거래 평균금액</h5>
			        <canvas id="myChart" width="500" height="300"></canvas>
			    </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ef9b2786a63d49bbbd0849172d82fdf6&libraries=clusterer"></script>
    <script src="resources/js/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="resources/js/app.js"></script>

    <script>
	    // 모달 열기 함수
	    function openModal() {
	        const aptModal = new bootstrap.Modal(document.getElementById('aptModal'));
	        aptModal.show();
	    }
	
	    // 현재 경로를 확인하여 /chart일 경우 모달 열기
	    window.onload = function () {
	        const currentPath = window.location.pathname;  // 현재 경로 가져오기
	        if (currentPath === '/chart') {  // 경로가 /chart이면
	            openModal();  // 모달 열기
	        }
	    };
    </script>
    
</body>

</html>
